<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="score-board">
            <span>Счёт: <span id="score">0</span></span>
            <span>Попытка: <span id="attempt">1</span>/5</span>
        </div>
        
        <div class="game-field">
            <div class="goal">
                <div class="target" data-position="left"></div>
                <div class="target" data-position="center"></div>
                <div class="target" data-position="right"></div>
                <div class="goalkeeper"></div>
            </div>
            <div class="ball"></div>
        </div>

        <div class="controls">
            <button id="shoot-left">Левый угол</button>
            <button id="shoot-center">Центр</button>
            <button id="shoot-right">Правый угол</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
